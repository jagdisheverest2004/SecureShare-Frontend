    <section class="card">
      <div class="header">
        <h1>Reset Password</h1>
        <p>Enter the OTP sent to your email and your new password.</p>
      </div>

      <!-- OTP + New Password Form -->
      <form (ngSubmit)="resetPassword()" #resetForm="ngForm" *ngIf="!success">
        <div style="display:grid; gap:10px">
          <input
            class="input"
            name="otp"
            [(ngModel)]="otp"
            type="text"
            placeholder="Enter OTP"
            required
          />

          <input
            class="input"
            name="newPassword"
            [(ngModel)]="newPassword"
            type="password"
            placeholder="Enter New Password"
            required
          />

          <input
            class="input"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            type="password"
            placeholder="Confirm Password"
            required
          />

          <button class="btn" type="submit">Update Password</button>
        </div>
      </form>

      <!-- Success Message -->
      <div *ngIf="success" style="text-align:center;">
        <p style="color:green; font-weight:600;">âœ… Password changed successfully!</p>
      </div>

      <button
        type="button"
        class="btn secondary"
        routerLink="/"
        style="background:#0b1020;border:1px solid rgba(255,255,255,0.1)"
      >
        Back to Sign In
      </button>

      <!-- Error Message -->
      <div *ngIf="error" class="error" style="margin-top:8px">{{ error }}</div>
    </section>
